<!DOCTYPE html>
<html>
<head>
    
  <title>Rock Paper Scissors</title>
  <script>

        
       function computerPlay(){
       let x = ["ROCK", "PAPER", "SCISSORS"]
       output= x[Math.floor(Math.random() * x.length)]
       return output
       }
       

       
       function playRound(playerSelection, computerSelection){
        //console.log(playerSelection)
        playerSelection=playerSelection.toUpperCase()
        //console.log(playerSelection)
        //console.log("vs")
        //console.log(computerSelection)
        if(playerSelection==computerSelection){
            return "It's a draw! Go again" 

        }
        else{
            if(playerSelection=="ROCK"){
              if(computerSelection=="PAPER"){
                return "You Lose!"// Paper beats Rock"
              } 
              else if(computerSelection=="SCISSORS"){
                return "You Win!"// Rock beats Scissors"
              }
            }
            else if(playerSelection=="PAPER") {
                if(computerSelection=="ROCK"){
                return "You Win!"// Paper beats Rock"
              } 
              else if(computerSelection=="SCISSORS"){
                return "You Lose!"// Scissors beats Paper"
              }
            }
            else if(playerSelection=="SCISSORS"){
                if(computerSelection=="ROCK"){
                return "You Lose!"// Rock beats Scissors"
              } 
              else if(computerSelection=="PAPER"){
                return "You Win!"// Scissors beats Paper"
              }
            }
            else{
              console.log("error")
              return "Error"
            }
        }
       }
       
       function game(){
            let wins = 0
            let losses = 0
            for(i=0;i<5;i++){
             player = prompt("Rock, Paper or Scissors?")
             computer = computerPlay()
             x=playRound(player, computer)
             console.log(x)
             if (x=="You Win!"){wins++}
             else if(x=="You Lose!"){losses++}            
            }
            
            console.log("wins")
            console.log(wins)
            console.log("losses")
            console.log(losses)
            if (wins>losses){
                console.log("Congratulations, you have won the game!")
            }else if(wins<losses){
                console.log("Sorry, you have lost the game :(")
            }else{
                console.log("Its a draw!")
            }
       }

       game()



     </script>
</head>

</html>
